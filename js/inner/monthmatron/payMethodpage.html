<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>订单支付</title>
    <link rel="stylesheet" href="../../css/styles/reset.css">
    <link rel="stylesheet" href="../../css/styles/mdialog.css">
    <link rel="stylesheet" href="../../css/styles/paysuccess.css">
    <script type="text/javascript" src="../../js/without/viewprot.js"></script>
     <script>
        document.write("<link rel='stylesheet' href='../../css/comment/payMethod/payMethod.css?"+new Date().getTime()+"'>")
    </script>
    <script type="text/javascript" src="../../js/without/zepto.min.js"></script>
    <script type="text/javascript" src="../../js/without/mdialog.js"></script>
    <script>
        document.write("<script type='text/javascript' src='../../js/inner/MyPage/payMethodpage.js?"+new Date().getTime()+"'></scri"+"pt>")
    </script>
</head>

<body>
    <div id="header">
        <span id="goBack">
            <img src="../../img/MyPage/setting/goBack.png" alt="">
        </span>
        支付页面
    </div>
    <header>
        <p class='orderP1'>订单提交完成，请尽快完成付款！</p>
        <p class='orderP2'>订单为您保留<span id="time"></span>分钟，请及时付款。</p>
        <p class='orderP3'><span class='orderP3Span'>待付金额：</span><span class='payMoney'>5.00</span></p>
        <p class='orderName'>134131551345152156</p>
    </header>
    <div class='fangshi'>
        选择支付方式
    </div>
    <div class='payMethodWrap'>
        <div class='wrap weixin'>
            <img class='weixinIcon' src="../../img/comment/weixin.png" alt="">
            <p class='name'>微信</p>
            <p class='P1'>使用微信进行付款</p>
            <img class='right' src="../../img/comment/back.png" alt="">
        </div>
        <div class='wrap zhifubao'>
            <img class='weixinIcon' src="../../img/comment/zhifubao.png" alt="">
            <p class='name'>支付宝</p>
            <p class='P1'>使用支付宝进行付款</p>
            <img class='right' src="../../img/comment/back.png" alt="">
        </div>
        <div class='wrap lakala'>
            <img class='weixinIcon' src="../../img/comment/lakala.png" alt="">
            <p class='name'>拉卡拉支付</p>
            <p class='P1'>使用拉卡拉进行付款</p>
            <img class='right' src="../../img/comment/back.png" alt="">
        </div>
        <div class='wrap wallet' style="display: none">
            <img class='weixinIcon' src="../../img/comment/wallet.png" alt="">
            <p class='name'>钱包</p>
            <p class='P1'>使用钱包进行付款</p>
            <img class='right' src="../../img/comment/back.png" alt="">
        </div>
    </div>
 <!-- 钱包支付弹窗 -->
    <section id="walletPayWrap">
        <div id="walletPayClose"></div>
        <div id="walletPay">
            <div id="walletPayTop">
                <p>订单金额：</p>
                <p id="walletOrderMoney"><span>元</span></p>
            </div>
            <div id="walletPayMain">
                <p>
                    <i id="walletPayIcon"></i>
                    <span>钱包余额：</span>
                    <span id="walletMoney"></span>
                    <span>元</span>
                </p>
                <p>
                    <span id="recharge">去充值</span>
                    <span id="pay">确认支付</span>
                </p>
            </div>
        </div>
    </section>
<!-- 支付密码弹窗 -->
    <section id="payPwWrap">
        <div id="payPwClose"></div>
        <div id="payPw">
            <p>输入支付密码</p>
            <p id="payPwRow">
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
                <input type="tel" maxlength="1" pattern="[0-9]*" disabled>
            </p>
            <p>
                <span id="forgetPw">忘记密码</span>
                <span id="btnPw">确定</span>
            </p>
            <input id="payPwHide" type="tel" maxlength="6" pattern="[0-9]*" readonlyunselectable="on" style="outline: none;border: none;position: absolute;top: 2rem;background: transparent;color: transparent;line-height: 0;width: 100000rem;left: -10000rem;">
        </div>
    </section>
<!-- 成功弹窗 -->
    <div class="blockzhezhao"></div> <div class="paysuccess zhezhaocontain"> <div class="allzhifuimg"><p class="zhifugoback">返回</p></div><div> <span>订单号</span> <span class="ordercode">20202020202020</span> </div> <div> <span>支付方式</span> <span class="paymethod">支付宝</span> </div> <div style="display: none"> <span>订单金额</span> <span class="ordermoney">￥222.00</span> </div> <div class="detailsbtn">订单详情</div> </div>
<!-- 失败弹窗 -->
    <div class="blockzhezhao2"></div> <div class="zhezhaocontain2"> <div class="payfailure"> <img src="../../img/shop/payfailurebtn.png" alt="" class="payfailurebtn.png"></div>

</body>

</html>
