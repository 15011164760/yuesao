<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>待支付</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="../../css/monthmatron/waittopay.css">
	<link rel="stylesheet" href="../../css/styles/mdialogescort.css">
	<script type="text/javascript" src="../../js/inner/monthmatron/rem.js"></script>
	<script src="../../js/without/jquery.min.js"></script>
    <script src="../../js/without/viewprot.js"></script>
    <script type="text/javascript" src="../../js/without/mdialogescort.js"></script>
	<script type="text/javascript" src="../../js/inner/monthmatron/waittopay.js"></script>
</head>
<body>
        <div class="header-top header-topfixed">
		      <div>
	      			<span class="backup"><img src="../../img/monthmatron/back.png" alt=""  ondragstart="return false;">
	      			</span>
	      			<span class="detailsbtn">
	      			     <span>订单状态</span>
	      			     <span>订单详情</span>
	      			</span>
		      </div>
		      <ul>
		      	<li><img src="../../img/monthmatron/waittopay.png" alt=""></li>
		      	<li>待支付</li>
		      	<li>订单编号：</li>
		      	<li class="ordercode">123456789123456789001</li>
		      </ul>
		</div>
		<ul class="waittime">
		   	<li>支付等待时间：</li>
		   	<li class="remainingtime">
		   	     <span>剩余</span>
		   	     <span>15</span>
		   	     <span>分</span>
		   	     <span>00</span>
		   	     <span>秒</span>
		   	</li>
		   	<li>超时未支付，订单将自动取消！</li>
		   	<li class="cancelorderlist">取消订单</li>
		</ul>
		<div style="height:6rem"></div>
		<div class="fixedbtns">
			<span class="nowtopayallbtn">去支付</span>
		</div>
   </body>
</html>
